{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Gestión</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 
                    10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 
                    3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 
                    1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 
                    4-3.08 6-3.08 1.99 0 5.97 1.09 6 
                    3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
            </div>

            <h1>Iniciar Sesión</h1>
            <p class="subtitle">Ingresa tus credenciales para continuar</p>
        </div>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="post" id="loginForm">
            {% csrf_token %}

            <div class="form-group">
                <label for="nombre_usuario">Nombre de Usuario</label>
                <div class="input-wrapper">
                    <svg class="input-icon" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4
                        -4 1.79-4 4 1.79 4 4 4zm0 
                        2c-2.67 0-8 1.34-8 4v2h16v-2
                        c0-2.66-5.33-4-8-4z"/>
                    </svg>

                    <input 
                        type="text" 
                        id="nombre_usuario" 
                        name="nombre_usuario" 
                        required 
                        autocomplete="username"
                        placeholder="Ingresa tu usuario"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <div class="input-wrapper">

                    <svg class="input-icon" viewBox="0 0 24 24">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 
                        3.24 7 6v2H6c-1.1 0-2 .9-2 
                        2v10c0 1.1.9 2 2 2h12c1.1 
                        0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 
                        9c-1.1 0-2-.9-2-2s.9-2 
                        2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6
                        c0-1.71 1.39-3.1 3.1-3.1 1.71 
                        0 3.1 1.39 3.1 3.1v2z"/>
                    </svg>

                    <input 
                        type="password" 
                        id="contrasena" 
                        name="contrasena" 
                        required 
                        autocomplete="current-password"
                        placeholder="Ingresa tu contraseña"
                    >
                </div>
            </div>

            <div class="forgot-password">
                <a href="{% url 'recuperar_contrasena' %}">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script src="{% static 'tu_app/js/login.js' %}"></script>
</body>
</html>
