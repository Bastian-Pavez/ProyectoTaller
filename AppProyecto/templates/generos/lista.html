{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Géneros - Sistema de Gestión</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/generos.css' %}">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="{% url 'home' %}" class="back-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Volver al Dashboard
            </a>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>Gestión de Géneros</h1>
            <p>Administra los géneros disponibles en el sistema</p>
        </div>

        <div class="toolbar">
            <div class="search-box">
                <input type="text" placeholder="Buscar géneros...">
            </div>
            <a href="{% url 'crear_genero' %}">
                <button class="add-btn">+ Nuevo Género</button>
            </a>
        </div>

        <div class="table-container">
            <table class="generos-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for genero in generos %}
                    <tr>
                        <td>{{ genero.id_genero }}</td>
                        <td><strong>{{ genero.nombre }}</strong></td>
                        <td>
                            <div class="actions">
                                <a href="{% url 'actualizar_genero' genero.id_genero %}" class="action-btn edit">Editar</a>
                                <a href="{% url 'eliminar_genero' genero.id_genero %}" class="action-btn delete">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" style="text-align: center; padding: 40px; color: #a0aec0;">
                            No hay géneros registrados.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
